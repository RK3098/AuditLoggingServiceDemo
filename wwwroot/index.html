<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audit Dashboard Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0; /* light gray background */
    }

    header {
      background-color: #111; /* black header */
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      padding: 16px;
      flex: 1;
    }

    /* Events table card stays on the left */
    #events-card {
      flex: 2; /* wider */
    }

    /* Alerts card stays on the right */
    #alerts-card {
      flex: 1; /* narrower */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #events {
      max-height: 420px;
      overflow-y: auto;
    }

    .alert-high {
      background: #ffcccc;
      padding: 10px;
      margin: 6px 0;
      border-left: 5px solid red;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .alert-medium {
      background: #fff3cd;
      padding: 10px;
      margin: 6px 0;
      border-left: 5px solid orange;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .alert-low {
      background: #d1ecf1;
      padding: 10px;
      margin: 6px 0;
      border-left: 5px solid blue;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    button {
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #003f7f);
      transform: scale(1.05);
    }

    #health {
      font-weight: bold;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
</head>
<body>
  <header>ðŸ”’ Real-time Security & Compliance Dashboard</header>

  <div class="container">
    <!-- Left side: Events -->
    <div class="card" id="events-card">
      <div><strong>Compliance Health:</strong> <span id="health">100%</span></div>
      <h3>Live Events</h3>
      <table>
        <thead>
          <tr><th>Time</th><th>User</th><th>Action</th><th>Resource</th></tr>
        </thead>
        <tbody id="events"></tbody>
      </table>
    </div>

    <!-- Right side: Alerts -->
    <div class="card" id="alerts-card">
      <h3>Alerts</h3>
      <div id="alerts"></div>
      <h3>DB Evidence</h3>
      <button onclick="openFauxton()">Open CouchDB Fauxton</button>
    </div>
  </div>

  <script>
    const eventsTbody = document.getElementById('events');
    const alertsDiv = document.getElementById('alerts');
    const healthSpan = document.getElementById('health');

    let totalEvents=0, totalAlerts=0;

    const conn = new signalR.HubConnectionBuilder().withUrl("/auditHub").withAutomaticReconnect().build();

    conn.on("NewEvent", ev => {
      addEvent(ev);
      recomputeHealth();
    });

    conn.on("Alert", a => {
      addAlert(a);
      recomputeHealth();
    });

    conn.start().catch(e => console.error("SignalR start error:", e));

    function addEvent(ev){
      totalEvents++;
      const tr = document.createElement('tr');
      const t = new Date(ev.timestamp || ev.receivedAt || Date.now()).toLocaleTimeString();
      tr.innerHTML = `<td>${t}</td><td>${ev.userId}</td><td>${ev.action}</td><td>${ev.resource||''}</td>`;
      eventsTbody.prepend(tr);
      while(eventsTbody.children.length>20) eventsTbody.removeChild(eventsTbody.lastChild);
    }

    function addAlert(a){
      totalAlerts++;
      const d = document.createElement('div');
      let cls = 'alert-low';
      if (a.severity === 'HIGH') cls = 'alert-high';
      else if (a.severity === 'MEDIUM') cls = 'alert-medium';
      d.className = cls;
      d.innerHTML = `<strong>${a.severity}</strong> - ${a.reason} <br/><small>${new Date(a.createdAt).toLocaleTimeString()}</small>`;
      alertsDiv.prepend(d);
      while(alertsDiv.children.length>10) alertsDiv.removeChild(alertsDiv.lastChild);
    }

    function recomputeHealth(){
      const ratio = Math.min(1, totalAlerts / Math.max(1, totalEvents));
      const health = Math.round((1 - ratio) * 100);
      healthSpan.textContent = `${health}%`;
      healthSpan.style.color = health>80 ? 'green' : health>50 ? 'orange' : 'red';
    }

    function openFauxton(){ window.open("http://localhost:5984/_utils/", "_blank"); }
  </script>
</body>
</html>
